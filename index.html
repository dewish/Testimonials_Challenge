<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body class=" bg_wave">
  <section class="container">
    <div class="description">
      <p class="description_text ">
        “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this
        course enough. I’m now in the job of my dreams and so excited about the future. ”
      </p>
      <p class="description_name ">
        <strong> Tanya Sinclair</strong>
        UX Engineer
      </p>
    </div>
    <div class="profile">
      <img class="profile__avatar" src="/images/image-tanya.jpg" alt="Tanya profile">
      <div class="arrows">
        <div class="arrows__prev">
          <img src="/images/icon-prev.svg" alt="">
        </div>
        <div class="arrows_next">
          <img src="/images/icon-next.svg" alt="">
        </div>
      </div>
    </div>

  </section>

</body>

</html>
